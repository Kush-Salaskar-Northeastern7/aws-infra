name: Terraform Formatting

on:
  pull_request:
    branches: [main]

jobs:
  terraform-fmt:
    name: terraform-fmt
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 0.15.x

    - name: Format Terraform code
      run: terraform fmt -check=true

    - name: Report status
      if: ${{ failure() }}
      uses: peter-evans/report-status@v1
      with:
        status: error
        message: Terraform code is not formatted correctly


